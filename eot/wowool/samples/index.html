<script>
var nodes = [{"name": "Flying", "count": 10.0, "uri": "node"}, {"name": "fuel", "count": 5.0, "uri": "Flying"}, {"name": "air", "count": 5.0, "uri": "Flying"}, {"name": "Battery", "count": 10.0, "uri": "node"}, {"name": "level", "count": 10.0, "uri": "Battery"}];
var links = [{"source": 1, "target": 4, "value": 155.2, "type": "relation"}, {"source": 0, "target": 1, "value": 155.2}, {"source": 3, "target": 4, "value": 155.2}, {"source": 2, "target": 4, "value": 155.2, "type": "relation"}, {"source": 0, "target": 2, "value": 155.2}, {"source": 3, "target": 4, "value": 155.2}];


// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||(nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||(nodes[link.target] = {name: link.target});
    if ( 'type' in link )
    {
        link.type = link.type
    }
});

var width = 900,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(function(d) { return  d.value; })
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("#graphid").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])
    .enter().append("svg:marker")
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", function(d) { if ('type' in d) { return d.type; } else { return "link"; } } )
    .attr("marker-end", "url(#end)")
    ;

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", function(d) { return d.count || 5 ; } )
    .attr("class", function(d) { return d.uri ; } )
    // .style("fill", function(d)   return  colors[d.uri] || "#00FF00"; })
    ;

// add the text
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .attr("class", function(d) { return d.uri ; } )
    .text(function(d) { return d.name; });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"; });
}

</script>

        </body></html>
