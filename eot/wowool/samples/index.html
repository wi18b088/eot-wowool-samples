    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", function(d) { return d.count || 5 ; } )
    .attr("class", function(d) { return d.uri ; } )
    // .style("fill", function(d)   return  colors[d.uri] || "#00FF00"; })
    ;

// add the text
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .attr("class", function(d) { return d.uri ; } )
    .text(function(d) { return d.name; });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"; });
}

</script>
